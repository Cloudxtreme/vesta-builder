<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vesta - drag and drop builder</title>
    <style>
        .drop-zone {
            width: 300px;
            padding: 20px;
            border: 2px dashed #000;
        }
    </style>

</head>
<body>

  <div id="dropZone" class="drop-zone">Drop Zone!</div>
  <div id="dropStatus"></div>

  <h1 draggable="true">Hello 1</h1>
  <h1 draggable="true">Hello 2</h1>
  <h1 draggable="true">Hello 3</h1>

<script>

  function dragDropHandler(e){
    e.preventDefault();
    if (e.type == "dragover") {
      dropStatus.innerHTML = "You're dragging over the drop zone!"
    } else {
      dropStatus.innerHTML = "You've dropped something!"
    }
  }

  function handleDragEnter(e) {
      dropStatus.innerHTML = "You're dragging something!";
  }

  var dropZone = document.getElementById("dropZone");
  var dropStatus = document.getElementById("dropStatus");


  dropZone.addEventListener("dragover", dragDropHandler);
  dropZone.addEventListener("drop", dragDropHandler);
</script>

</body>
</html>
